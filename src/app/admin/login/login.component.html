<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" name="email" [(ngModel)]="loginData.email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" name="password" [(ngModel)]="loginData.password" name="password"
                    class="form-control" />
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4" mat-flat-button>Login</button>
            </div>
        </form>
    </div>
</div>
