<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <form #formData="ngForm" (ngSubmit)="addUser(currentUser.name, currentUser.email, currentUser.password)">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" [(ngModel)]="currentUser.name" name="name" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" [(ngModel)]="currentUser.email" name="email" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" [(ngModel)]="currentUser.password" name="password" class="form-control" />
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4" mat-flat-button>Register</button>
            </div>

        </form>
    </div>
</div>
